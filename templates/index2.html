<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music VR - Upload & Analyze</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #252540 100%);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover,
        .upload-area.dragover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .result-section {
            margin-top: 30px;
            display: none;
            /* Hidden by default */
        }

        .track-info {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .cover-art {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            background: #333;
        }

        .meta-text h2 {
            margin: 0 0 5px 0;
        }

        .meta-text p {
            margin: 5px 0;
            opacity: 0.8;
        }

        .lyrics-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            /* Preserve newlines */
            font-family: 'Courier New', Courier, monospace;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 10px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-msg {
            color: #ff6b6b;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Music Analysis</h1>

        <div class="upload-area" id="drop-zone">
            <div class="upload-icon">ðŸŽµ</div>
            <p>Drag & Drop your MP3 file here</p>
            <p style="font-size: 0.8em; opacity: 0.6;">or click to browse</p>
            <input type="file" id="file-input" accept=".mp3,audio/*">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing... Extracting metadata, running Shazam, and finding lyrics...</p>
        </div>

        <div class="error-msg" id="error-msg"></div>

        <div class="result-section" id="result-section">
            <div class="track-info">
                <img src="" alt="Cover Art" class="cover-art" id="cover-art">
                <div class="meta-text">
                    <h2 id="track-title">Unknown Title</h2>
                    <p><strong>Artist:</strong> <span id="track-artist">Unknown Artist</span></p>
                    <p><strong>Album:</strong> <span id="track-album">-</span></p>
                    <p><strong>Source:</strong> <span id="data-source">-</span></p>
                </div>
            </div>

            <h3>Lyrics</h3>
            <div class="lyrics-box" id="lyrics-box">
                No lyrics found.
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('result-section');
        const errorMsg = document.getElementById('error-msg');

        // Drag & Drop Handlers
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length) {
                handleFile(fileInput.files[0]);
            }
        });

        function handleFile(file) {
            // Reset UI
            resultSection.style.display = 'none';
            errorMsg.style.display = 'none';
            loading.style.display = 'block';

            const formData = new FormData();
            formData.append('file', file);

            fetch('/api/analyze', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    if (data.error) {
                        showError(data.error);
                    } else {
                        showResult(data);
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    showError("Network or Server Error: " + err.message);
                });
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
        }

        function showResult(data) {
            console.log(data);
            document.getElementById('track-title').textContent = data.title || "Unknown Title";
            document.getElementById('track-artist').textContent = data.artist || "Unknown Artist";
            document.getElementById('track-album').textContent = data.album || "-";

            const coverImg = document.getElementById('cover-art');
            if (data.cover_art) {
                coverImg.src = data.cover_art;
            } else {
                coverImg.src = 'https://via.placeholder.com/150?text=No+Cover';
            }

            const lyricsBox = document.getElementById('lyrics-box');
            lyricsBox.textContent = data.lyrics || "Lyrics not found.";

            resultSection.style.display = 'block';
        }
    </script>

</body>

</html>
