<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music VR - Upload & Analyze</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index2.css') }}">
</head>

<body>

    <div class="container">
        <h1>Music Analysis</h1>

        <div class="upload-area" id="drop-zone">
            <div class="upload-icon">ðŸŽµ</div>
            <p>Drag & Drop your MP3 file here</p>
            <p style="font-size: 0.8em; opacity: 0.6;">or click to browse</p>
            <input type="file" id="file-input" accept=".mp3,audio/*">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing... Extracting metadata, running Shazam, and finding lyrics...</p>
        </div>

        <div class="error-msg" id="error-msg"></div>

        <div class="result-section" id="result-section">
            <div class="track-info">
                <img src="" alt="Cover Art" class="cover-art" id="cover-art">
                <div class="meta-text">
                    <h2 id="track-title">Unknown Title</h2>
                    <p><strong>Artist:</strong> <span id="track-artist">Unknown Artist</span></p>
                    <p><strong>Album:</strong> <span id="track-album">-</span></p>
                    <p><strong>Source:</strong> <span id="data-source">-</span></p>
                </div>
            </div>

            <h3>Lyrics</h3>
            <div class="lyrics-box" id="lyrics-box">
                No lyrics found.
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('result-section');
        const errorMsg = document.getElementById('error-msg');

        // Drag & Drop Handlers
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length) {
                handleFile(fileInput.files[0]);
            }
        });

        function handleFile(file) {
            // Reset UI
            resultSection.style.display = 'none';
            errorMsg.style.display = 'none';
            loading.style.display = 'block';

            const formData = new FormData();
            formData.append('file', file);

            fetch('/api/analyze', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        loading.style.display = 'none';
                        showError(data.error);
                    } else {
                        pollJobStatus(data.job_id);
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    showError("Network or Server Error: " + err.message);
                });
        }

        function pollJobStatus(jobId) {
            fetch(`/api/status/${jobId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'done') {
                        // Step 3: It's done! Fetch the final result
                        fetchFinalResult(jobId);
                    } else if (data.status === 'error') {
                        loading.style.display = 'none';
                        showError("The backend encountered an error while processing the music.");
                    } else {
                        // If 'queued' or 'running', wait 2 seconds and ask again
                        setTimeout(() => {
                            pollJobStatus(jobId);
                        }, 2000);
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    showError("Polling Error: " + err.message);
                });
        }

        function fetchFinalResult(jobId) {
            fetch(`/api/analysis/${jobId}`)
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    if (data.error) {
                        showError(data.error);
                    } else {
                        showResult(data);
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    showError("Result Fetch Error: " + err.message);
                });
        }

        // fetchFinalResult() helper
        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
        }

        // fetchFinalResult() helper ()
        function showResult(data) {
            console.log(data);
            const songInfo = data.songInfo
            document.getElementById('track-title').textContent = songInfo.title || "Unknown Title";
            document.getElementById('track-artist').textContent = songInfo.artist || "Unknown Artist";
            document.getElementById('track-album').textContent = songInfo.album || "-";

            const coverImg = document.getElementById('cover-art');
            if (songInfo.cover_art) {
                coverImg.src = songInfo.cover_art;
            } else {
                coverImg.src = 'https://via.placeholder.com/150?text=No+Cover';
            }

            const lyricsBox = document.getElementById('lyrics-box');
            lyricsBox.textContent = songInfo.lyrics || "Lyrics not found.";

            resultSection.style.display = 'block';
        }
    </script>

</body>

</html>
